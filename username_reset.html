    <div class="body" style=" display: flex;flex-direction: column; justify-content: center;align-items: center; text-align: center; margin: 5%; font-family: 'Poppins', 'Montserrat',Verdana, Geneva, Tahoma, sans-serif; text-decoration: none;">
    
            <div class="container" style="display: flex;flex-direction: column; justify-content: center;align-items: center;background-color: #f1efef;  font-family: 'Poppins',Verdana, Geneva, Tahoma, sans-serif; width: 60%; padding: 2rem; border-radius: 32px;">
                
                    <img class="header-icon" src="./img/edit-user.png" style="width: 100px; height: 80px;">
                    
                    <h1 style="width: 60%; color: #002F4A; font-size: 30px;font-weight: 700; text-align: center;">
                        Username Reset
                    </h1>
                    
                    <p style="width: 70%;">
                        You're receiving this email because you requested a Username reset for your  account at <a href="#" style="color: #002F4A; text-decoration: none;">
                        SOLVEIT</a>
                    </p>

                    <p class="click-link" style="font-family: 'Lato', Verdana, Geneva, Tahoma, sans-serif;">
                        Click the button below to reset your password.
                    </p>

                    <a href="#">
                        <button style="padding: 12px 24px;
                        background-color: #002F4A;
                        border: solid #002F4A;
                        border-radius: 50px;
                        color: white;
                        font-size: larger;
                        font: bold;
                        cursor: pointer;">
                        Reset Password</button>
                    </a>

                    <p class="small-text" style="font-size: 14px;">
                        Need help? 
                        <a href="#" style="color: #002F4A; text-decoration: none;">Contact our support team </a> if you need any assistance.
                    </p>

                    <div class="icons" style="display: flex; justify-content: center; text-align: center;">
                        <a href="#"><img class="image" src="./img/facebook 1.png"  style = "width: 24px;height: 24px;margin: 10px;"></a>
                        <a href="#"><img class="image" src="./img/instagram 1.png"  style = "width: 24px;height: 24px;margin: 10px;"></a>
                        <a href="#"><img class="image" src="./img/twitter 1.png"  style = "width: 24px;height: 24px;margin: 10px;"></a>
                        <a href="#"><img class="image" src="./img/youtube 1.png"  style = "width: 24px;height: 24px;margin: 10px;"></a>
                    </div>

            </div>

    </div>
